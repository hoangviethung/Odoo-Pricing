<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- *** META *** //-->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<!-- *** CSS *** //-->
		<link rel="stylesheet" href="./css/core.min.css"/>
		<link rel="stylesheet" href="./css/main.min.css"/>
		<!-- *** FAVICON *** //-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<!-- *** TITLE *** //-->
		<title>Payment Credit Card | Bemo</title>
	</head>
	<body>
		<!-- *** HEADER *** //-->
		<header class="hvh-main-header">
			<div class="container">
				<div class="hvh-main-header-main"><a class="hvh-logo-main-header" href="index.html"><img class="lazyload blur-up" src="./images/logo-bap-software.png" alt="LOGO-BAP"/></a>
					<div class="hvh-header-buttons"><a class="btn btn-login" href="#"><i class="fal fa-sign-in-alt"></i><span>Đăng nhập</span></a></div>
					<nav class="hvh-primary-nav">
						<ul>
							<li class="has-sub"><a href="#">Ứng dụng</a></li>
							<li class="has-sub"><a href="#">Cộng đồng</a></li>
							<li><a href="index.html">Giá cả</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- *** MAIN *** //-->
		<main>
			<!-- *** CART *** //-->
			<section class="hvh-payment">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<!-- *** PROGRESS WIZARD *** //-->
							<div class="hvh-progress-wizard"><a class="no-decoration complete" href="cart.html">
									<div class="hvh-progress-wizard-step">
										<div class="hvh-progress-wizard-icon"><i class="fas fa-circle"></i><i class="fad fa-dot-circle icon-active"></i><i class="fas fa-check-circle icon-complete"></i></div>
										<div class="hvh-progress-wizard-steplabel">Xem đơn hàng</div>
									</div></a><a class="no-decoration active" href="payment.html">
									<div class="hvh-progress-wizard-step">
										<div class="hvh-progress-wizard-icon"><i class="fas fa-circle"></i><i class="fad fa-dot-circle icon-active"></i><i class="fas fa-check-circle icon-complete"></i></div>
										<div class="hvh-progress-wizard-steplabel">Thanh toán</div>
									</div></a><a class="no-decoration" href="payment-complete.html">
									<div class="hvh-progress-wizard-step">
										<div class="hvh-progress-wizard-icon"><i class="fas fa-circle"></i><i class="fad fa-dot-circle icon-active"></i><i class="fas fa-check-circle icon-complete"></i></div>
										<div class="hvh-progress-wizard-steplabel">Xác nhận đơn hàng</div>
									</div></a></div>
						</div>
						<div class="col-12">
							<section class="hvh-form-checkout">
								<form action="payment-complete.html" autocomplete="off">
									<div class="block-form">
										<div class="form-row">
											<div class="col-lg-12">
												<div class="hvh-checkout-head">
													<h3>Thông tin Credit</h3>
												</div>
											</div>
											<div class="form-group col-lg-6">
												<label class="col-form-label" for="name">Họ và tên*</label>
												<input class="form-control" type="text" name="name" placeholder="Nhập họ và tên"/><span class="invalid-feedback">Nhập lại họ và tên</span>
											</div>
											<div class="form-group col-lg-3">
												<label class="col-form-label">Chọn tháng hết hạn*</label>
												<select class="form-control custom-select">
													<option value="test">Tháng 1</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
													<option value="test">Tháng 12</option>
												</select><span class="invalid-feedback">Nhập lại tháng hết hạn</span>
											</div>
											<div class="form-group col-lg-3">
												<label class="col-form-label">Chọn năm hết hạn*</label>
												<select class="form-control custom-select">
													<option value="value">2020</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
													<option value="test">2030</option>
												</select><span class="invalid-feedback">Nhập lại năm hết hạn</span>
											</div>
											<div class="form-group col-lg-6">
												<label class="col-form-label">Card number*</label>
												<input class="form-control" type="text" placeholder="0192729 38939232 2832930"/><span class="invalid-feedback">Nhập lại card number</span>
											</div>
											<div class="form-group col-lg-6">
												<label class="col-form-label">Card vertification code*</label>
												<input class="form-control" type="text" placeholder="199"/><span class="invalid-feedback">Nhập lại card number</span>
											</div>
										</div>
									</div>
									<!-- BUTTONS IN FORMS-->
									<div class="buttons-form"><a class="btn btn-secondary border-primary" href="index.html"><i class="fal fa-arrow-left"></i><span>Quay về</span></a>
										<button class="btn btn-primary"><span>Thanh toán ngay</span><i class="fal fa-arrow-right"></i></button>
									</div>
								</form>
							</section>
						</div>
					</div>
				</div>
			</section>
			<!-- *** PAGE VERIFY TEMPLATE *** //-->
			<input id="page-verify-template" hidden="hidden" current-page="payment-credit-card-page" header-inverted="false"/>
		</main>
		<!-- *** OVERLAY *** //-->
		<div id="overlay"></div>
		<!-- *** FOOTER *** //-->
		<footer></footer>
		<!-- *** JS *** //-->
		<script src="./js/core.min.js"></script>
		<script src="./js/main.min.js"></script>
	</body>
</html>
